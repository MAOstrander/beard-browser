<ion-view view-title="New Note" ng-controller="PlaylistsCtrl as notes">
  <ion-content class="padding">
    <div class="list" name="noteInput">
      <label class="item item-input">
        <input ng-model="notes.titleInput" type="text" placeholder="Title" required>
      </label>
      <label class="item item-input">
        <textarea ng-model="notes.contentInput" placeholder="Content" rows="5" required></textarea>
      </label>
      <div class="button-bar">
        <a class="button button-balanced button-full" ng-disabled="noteInput.$invalid" ng-click="notes.addNote()">Save</a>
        <a class="button button-assertive button-full" ng-click="notes.clear()">Clear</a>
      </div>
    </div>
  </ion-content>
</ion-view>
