<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl as menu">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Notes Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/playlists">
          <strong>New Note / Home</strong>
        </ion-item>
        <div class="item item-divider">
        Saved Notes
        </div>
        <ion-item menu-close ng-repeat="(key, value) in menu.savedNotes" ng-click="menu.loadNote(key, value)" href="#/app/playlists/playlist" class="item-button-right">
          {{key}}
          <button class="button button-assertive" ng-click="menu.deleteNote(key)">
            <i class="icon ion-trash-a"></i>
          </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
